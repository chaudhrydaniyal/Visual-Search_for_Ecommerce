<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search for Ecommerce</title>
    <meta http-equiv="refresh" content="5">
</head>



<style>
    /*just bg and body style*/
    .container {
        background-color: #1E2832;
        padding-bottom: 20px;
        margin-top: 10px;
        border-radius: 5px;
    }

    .center {
        text-align: center;
    }

    #top {
        margin-top: 20px;
    }

    .btn-container {
        background: #fff;
        border-radius: 5px;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }

    .white {
        color: white;
    }

    .imgupload {
        color: #1E2832;
        padding-top: 40px;
        font-size: 7em;
    }

    #namefile {
        color: black;
    }

    h4>strong {
        color: #ff3f3f
    }

    .btn-primary {
        border-color: #ff3f3f !important;
        color: #ffffff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #ff3f3f !important;
        border-color: #ff3f3f !important;
    }

    /*these two are set to not display at start*/
    .imgupload.ok {
        display: none;
        color: green;
    }

    .imgupload.stop {
        display: none;
        color: red;
    }




    /*switch between input and not active input*/
    #submitbtn {
        padding: 5px 50px;
     
    }

    #fakebtn {
        padding: 5px 40px;
    }


    /*www.emilianocostanzo.com*/
    #sign {
        
        color: #ffffff;
       float: right;
   
   padding-right: 10px;
        
        text-shadow: 0px 0px 0px #1E2832;
        transition: all.3s;
    }

    #sign:hover {
        color: #c5c5c5;
        text-shadow: 0px 0px 5px #5c5c5c;
    }

    #loadingImage{

        display: block;
  margin-left: auto;
  margin-right: auto;
  width: 90px;
  height: 80px;
    }
</style>

<body>


    

    <div class="container center">
        <div class="row">
            <div class="col-md-12">

                <br></br>
                <h1 class="white">Visual Search for Ecommerce</h1>
                <p class="white">Please Wait, Links will be shown below:
                </p>
            </div>
        </div>
        
        <a href="https://daniyalkhalid.herokuapp.com/" target="_blank" id="sign">Chaudhry Daniyal Khalid</a>


    </div>
    <div id="loading">
        <img id="loadingImage" src="https://gifimage.net/wp-content/uploads/2017/08/searching-gif-20.gif"  alt="Loading..."/>
    </div>
    <div id='results'></div>


    <script>fetch('http://localhost:3000/results1').then(res => { return res.json() }).then(data => {
            console.log(Object.keys(data).length)
            for (let i = 0; i < Object.keys(data).length; i++) {
                let text = JSON.stringify(data[`${i}`])
                let modifiedText = text.substr(1, text.length - 6)
              
                document.getElementById("results").innerHTML+= `<a href= ${JSON.stringify(data[`${i}`])} target="_blank" rel="noopener noreferrer"> ${modifiedText} </a> `
                document.getElementById("results").innerHTML+= '<br></br>'
            }

        })</script>
</body>


</html>
